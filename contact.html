        <h1> <span></span> Contact</h1>
        <div class="section">
            <div class="card">
                <div class="left">
                    <form action="saveToDB.aspx">
                        <div class="form-row">
                            <div>
                                <label for="firstname">First Name</label>
                            </div>
                            <input type="text" name="" id="" />
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="lastname">Last Name</label>
                            </div>
                            <input type="text" name="" id="" />
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="email">Email</label>
                            </div>
                            <input type="text" name="" id="" />
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="message">Message</label>
                            </div>
                            <textarea name="message" id="message" cols="100" rows="3" maxlength="500"></textarea>
                        </div>
                        <button type="submit" style="forced-color-adjust: rgb(237, 219, 219);">SEND</button>
                    </form>
                </div>
            </div>
        </div>
